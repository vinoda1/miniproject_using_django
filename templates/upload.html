<body style="background-color:rgb(81, 167, 179);">
{% block content %}
<center>
    <div class="container">
        <div class="jumbotron">

    <h1 class='display-3' style="background-color: aliceblue;
    color: #112233;">Upload_Books</h1>
    
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <!--<table>{{upload_form.as_table}}</table>-->
    <table class='w-50 table table-light' style="border-radius: 10px;">
    {% for field in upload_form %}
    <tr>
        <th>{{field.label}}</th>
        <td>{{field}}</td>
    </tr>
    {%endfor%}
    </table>
    <a href="/subscribe/" class="btn btn-primary">HOME</a>
    <a href="/subscribe/" class="btn btn-success">SUBMIT</a>

    </form>
</center>
{% endblock %}
</div>
